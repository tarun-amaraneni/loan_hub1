{% extends 'base.html' %}
{% block content %}
<style>

    /* ===========================
   EDIT LOAN PAGE STYLES
   =========================== */

h3 {
    margin-bottom: 15px;
    color: #333;
}

/* Editable inputs */
.editable {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.editable[readonly] {
    background-color: #f5f5f5;
    cursor: not-allowed;
}

/* Button base */
.save-btn,
.view-btn,
.delete-btn {
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin-right: 8px;
    transition: all 0.2s ease-in-out;
}

/* Update */
.save-btn {
    background-color: #4CAF50;
    color: white;
}

.save-btn:hover {
    background-color: #43a047;
}

/* Cancel */
.view-btn {
    background-color: #2196F3;
    color: white;
}

.view-btn:hover {
    background-color: #1e88e5;
}

/* Delete */
.delete-btn {
    background-color: #e53935;
    color: white;
}

.delete-btn:hover {
    background-color: #c62828;
}

/* Table spacing */
.styled-table {
    width: auto;
    border-collapse: collapse;
    margin-top: 10px;
}

.styled-table th {
    text-align: center;
    background: #f2f2f2;
    padding: 8px;
    width: 25%;
}

.styled-table td {
    padding: 8px;
}

</style>
<h3>EDIT LOAN ✏️</h3>

<form method="post">
    {% csrf_token %}

    <table class="styled-table">
        <tr>
            <th>Loan Type</th>
            <td><input class="editable" value="{{ loan.type_of_loan }}" readonly></td>
        </tr>

        <tr>
            <th>Amount</th>
            <td><input class="editable" name="amount" value="{{ loan.amount }}"></td>
        </tr>

        <tr>
            <th>Interest</th>
            <td><input class="editable" name="interest" value="{{ loan.interest }}"></td>
        </tr>

        <tr>
            <th>Cash</th>
            <td><input class="editable" name="cash" value="{{ loan.cash }}"></td>
        </tr>

        <tr>
            <th>Bank1</th>
            <td><input class="editable" name="bank1" value="{{ loan.bank1 }}"></td>
        </tr>

        <tr>
            <th>Bank2</th>
            <td><input class="editable" name="bank2" value="{{ loan.bank2 }}"></td>
        </tr>

        <tr>
            <th>Adj</th>
            <td><input class="editable" name="adj" value="{{ loan.adj }}"></td>
        </tr>
    </table>

    <br>

    <button type="submit" class="save-btn">Update</button>
    <a href="{% url 'loans' %}"><button type="button" class="view-btn">Cancel</button></a>
    <button type="button" class="delete-btn" onclick="deleteLoan({{ loan.id }})">Delete</button>
</form>

<script>
function deleteLoan(loanId) {
    if (!confirm("This will permanently delete the loan and all related records. Continue?")) {
        return;
    }

    fetch("{% url 'delete_loan' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": "{{ csrf_token }}",
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "loan_id=" + loanId
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Loan deleted successfully");
            window.location.href = "{% url 'loans' %}";
        } else {
            alert(data.message || "Delete failed");
        }
    });
}
</script>


{% endblock %}
