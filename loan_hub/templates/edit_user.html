{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<style>
    .edit-wrapper {
        max-width: 520px;
        margin: 30px auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .edit-wrapper h3 {
        margin-bottom: 20px;
        text-align: center;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.2s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        padding: 9px 18px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-save {
        background: linear-gradient(135deg, #28a745, #1e7e34);
        color: #fff;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .btn-save:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    .btn-cancel {
        background: #f1f3f5;
        color: #333;
    }

    .btn-cancel:hover {
        background: #e2e6ea;
    }
</style>

<div class="edit-wrapper">
    <h3>‚úèÔ∏è Edit User</h3>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Gen No</label>
            <input type="text" name="code" value="{{ user.code }}" required>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ user.name }}" required>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="Mobile" value="{{ user.Mobile }}">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="Address" value="{{ user.Address }}">
        </div>

        <div class="form-actions">
            <a href="{% url 'users' %}" class="btn btn-cancel">‚¨Ö Back</a>
            <button type="submit" class="btn btn-save">üíæ Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
